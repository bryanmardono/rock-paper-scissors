<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="title">ROCK PAPER SCISSORS</h1>
        <p>
            Rock beats Scissors | Scissors beats Paper | Paper beats Rock
        </p>
    </header>
    <main class="main">
        <div class="play-area">
            <button class="rock-button weapon-button">
                <img src="https://cdn-icons-png.flaticon.com/512/4953/4953463.png" alt="Rock Image" class="rock-icon">
            </button>
            <button class="paper-button weapon-button">
                <img src="https://png.pngtree.com/element_our/20190528/ourmid/pngtree-paper-icon-image_1131168.jpg" alt="Paper Image" class="paper-icon">
            </button>
            <button class="scissors-button weapon-button">
                <img src="https://w7.pngwing.com/pngs/317/713/png-transparent-scissors-computer-icons-scissors-scissors-icon-text-logo-symbol.png" alt="Scissors Image" class="scissors-icon">
            </button>
        </div>
    </main>




    <script src = "random.js"></script>
</body>
</html>
