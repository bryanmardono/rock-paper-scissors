<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo+Swash+Caps&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="title">
            <span class="red-color">ROCK</span>
            <span class="green-color">PAPER</span>
            <span class="blue-color">SCISSORS</span>
        </h1>
        <p class="instruction">
            <span class="red-color">Rock</span> beats <span class="blue-color">Scissors</span> | 
            <span class="blue-color">Scissors</span> beats <span class="green-color">Paper</span> | 
            <span class="green-color">Paper</span> beats <span class="red-color">Rock</span>
        </p>
    </header>
    <main class="main">
        <div class="game-area">
            <button class="rock-button weapon-button">
                <img src="https://cdn-icons-png.flaticon.com/512/4953/4953463.png" alt="Rock Image" class="rock-icon">
            </button>
            <button class="paper-button weapon-button">
                <img src="resources/paper.png" alt="Paper Image" class="paper-icon">
            </button>
            <button class="scissors-button weapon-button">
                <img src="https://static.vecteezy.com/system/resources/previews/010/366/281/original/scissor-icon-transparent-free-png.png" alt="Scissors Image" class="scissors-icon">
            </button>
        </div>

        <div class="game-output">
            <div class="game-choice">
                <div class="symbol" id="playerSymbol"></div>
                <p class="identity" id="player">Player</p>
            </div>
            <div class="game-choice">
                <div class="symbol" id="computerSymbol"></div>
                <p class="identity" id="computer">Computer</p>
            </div>
        </div>

        <div class="wrapper">
            <div class="game-counter">
                <p class="round">Round</p>
                <p class="round-counter"></p>
            </div>
            <div class="scoreboard">
                <p class="lives">Your Lives: 5 | Enemy's Lives: 5</p>
                <p class="combat-text">Combat Area: Empty</p>
            </div>
        </div>

        <div class="game-end">
            <p class="game-end-text"></p>
            <button class="game-restart">Fight Again!</button>
        </div>


    </main>




    <script src = "random.js"></script>
</body>
</html>
